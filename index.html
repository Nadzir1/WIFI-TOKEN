<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi Token</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #000000, #0d0d2e); /* Latar belakang hitam & biru */
    }

    .container {
      background: rgba(255, 255, 255, 0.08); /* Transparansi */
      border: 2px solid rgba(0, 255, 255, 0.6); /* Neon border */
      border-radius: 15px;
      padding: 40px 30px;
      width: 350px; /* Lebar container */
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5); /* Neon Glow */
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h2, p, .footer {
      color: white;
      margin: 10px 0;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .footer {
      font-size: 12px;
      margin-top: 20px;
    }

    a {
      color: #00e6e6;
      text-decoration: none;
    }

    /* Input Styling */
    input {
      width: 90%; /* Disesuaikan agar tidak terlalu panjang */
      max-width: 300px;
      padding: 12px 15px; /* Padding yang rapi */
      margin: 15px auto; /* Centered */
      display: block;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      text-align: center;
      transition: border 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      border-color: cyan;
    }

    /* Button Styling */
    button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #005f73;
      transform: scale(1.05);
    }

    /* Halaman Sukses */
    .success-page {
      display: none;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-page h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      text-shadow: 0 0 10px #00e6e6;
    }

    .success-page p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .success-page img {
      width: 200px;
      height: auto;
      margin: 20px 0;
      animation: float 3s infinite alternate ease-in-out;
    }

    .created-by {
      margin-top: 30px;
      font-size: 14px;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Form Input Token -->
  <div class="container" id="tokenForm">
    <h2>Wi-Fi Token</h2>
    <p>Masukkan token Wi-Fi untuk terhubung ke internet.</p>
    <input type="text" id="tokenInput" placeholder="Masukkan Token Anda">
    <button onclick="checkToken()">Koneksikan</button>
    <div class="footer">
      Â© 2024 <a href="#">Wi-Fi Service</a>. All rights reserved. <br>
      Created by Nadzir.
    </div>
  </div>

  <!-- Halaman Sukses -->
  <div class="success-page" id="successPage">
    <h1>Selamat Menikmati!</h1>
    <p>Anda berhasil terhubung. Nikmati internetan dengan puas dan lancar!</p>
    <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="Angry Icon">
    <p>Terima kasih telah menggunakan layanan kami!</p>
    <div class="created-by">Created by: Nadzir</div>
  </div>

  <script>
    function checkToken() {
      const validTokens = ["NADZIR69", "NADZIRCREAZY", "NADZIR112"];
    
      const inputToken = document.getElementById('tokenInput').value;

      if (validTokens.includes(inputToken)) {
        // Hilangkan form token dan tampilkan halaman sukses
        document.getElementById('tokenForm').style.opacity = "0";
        setTimeout(() => {
          document.getElementById('tokenForm').style.display = "none";
          document.getElementById('successPage').style.display = "block";
        }, 500);
      } else {
        alert("Token Salah! Silakan coba lagi.");
      }
    }
  </script>
</body>
</html>
